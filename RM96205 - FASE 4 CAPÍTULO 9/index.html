<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login - GranaEduca</title>
    </head>

    <body>
        <div class="main-login"> <!--Div principal da tela de login-->
            <div class="left-login"> <!--logo-->
                <h1>Bem vindo! <br> Entre na sua conta</h1>
                <img src="logo.PNG" width="250" height="250" alt="GranaEduca">
            </div> 

            <div class="right-login"> <!--formulário-->
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield"> <!--Placeholder USUÁRIO-->
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield"> <!--Placeholder SENHA-->
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Entrar</button>
                </div>
            </div> 
        </div>
    </body>
</html>
